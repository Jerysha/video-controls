<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Controls</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preloader">
        <img src="https://www.gifsanimados.org/data/media/1555/spider-man-imagen-animada-0008.gif" alt="spider-man-imagen-animada-0008" />
    </div>
    <header>
        <video class="video-container" controls autoplay loop>
            <source src="spiderman.mp4" type="video/mp4"/>
        </video>
        <h1>Video Project</h1>
        <button class="switch-btn">
            <span>
                play
            </span>
            <span>
                pause
            </span>
            <span class="switch">
                
            </span>
        </button>
    </header>
    <script src="videoControl.js"></script>
</body>
</html>
